<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/icon.png" type="image/png">
</head>

<body>

    <header>

        <h1>Verificador de Idade</h1>

    </header>

    <section>

        <div>

            <p>
                <label for="birth">Ano de Nascimento:</label>

                <input type="number" name="birth" id="birth" min="1900">
            </p>

            <p>
                <label for="radio">Sexo:</label>

                <input type="radio" name="gender" id="masc" value="Masculino" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="gender" id="fem" value="Feminino">
                <label for="fem">Feminino</label>
            </p>

            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="res">

            <p>Preencha os dados para ver o resultado!</p>

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
